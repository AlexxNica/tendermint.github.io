{{ partial "header.html" . }}

<body id="body-tutorials" class="body-articles site-articles">
  {{ partial "site-header.html" . }}

  <section id="section-hero" class="section-dark">
    <div class="container">
      <h1>{{ .Title}}</h1>
      <p>Understand how to use and develop for Tendermint.</p>
    </div>
  </section>

  <section id="section-posts">
    <div class="container">
      <ul>
        {{ range .Data.Pages }}
        {{ .Render "summary"}}
        {{ end }}
      </ul>
    </div>
  </section>

{{ partial "site-footer.html" }}
