<div class="li-article">
  <a class="li-article-link" href='{{ .Permalink }}'>
    <header class="li-article-header">
      <h2> {{ .Title }}</h2>
    </header>
    <div class="li-article-content">
      {{ .Description }}
    </div>
  </a>
  <div class="li-article-meta">
    <div class="date">Posted on {{ .Date.Format "January 2, 2006" }}</div>
    {{ partial "tags.html" . }}
  </div>
</div>
