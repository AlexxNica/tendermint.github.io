{{ partial "header.html" . }}

<body class="body-articles site-articles">
  {{ partial "site-header.html" . }}

  <section id="section-top">
    <div class="section-container">
      <h1>{{ .Title}}</h1>
    </div>
  </section>

  <section class="section-default">
    <div class="section-container">
      <div class="section-content">
        {{ range .Data.Pages }}
        {{ .Render "summary"}}
        {{ end }}
      </div>
    </div>
  </section>

{{ partial "site-footer.html" }}
