{{ partial "header.html" . }}

<body class="body-articles site-articles">
  {{ partial "site-header.html" . }}

  <section id="section-top">
    <div class="container">
      <h1>{{ .Title}}</h1>
    </div>
  </section>

  <section id="section-posts">
    <div class="container">
      <ul>
        {{ range .Data.Pages }}
        {{ .Render "summary"}}
        {{ end }}
      </ul>
    </div>
  </section>

{{ partial "site-footer.html" }}
