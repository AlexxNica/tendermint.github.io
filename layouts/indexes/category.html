<!--
  This file is used to render a list of all posts that belong to a specific
  category.
-->
{{ template "chrome/header.html" . }}

<body id="body-blog-index" class="body-blog">
  {{ template "chrome/site-header.html" . }}

  <section id="section-hero" class="section-dark">
    <h1>&ldquo;{{ .Title }}&rdquo;</h1>
    <p>Posts in this category</p>
  </section>

  <section id="section-posts">
  <!-- Show summary of all posts in a category -->
  <!--<h5><a href="/categories">Full Category Index</a></h5>-->
    <div class="container">
      <ul>
        {{ range .Data.Pages }}
        {{ .Render "li"}}
        {{ end }}
      </ul>
    </div>
  </section>

<!-- Include footer (ends <body> and <html>) -->
{{ template "chrome/site-footer.html" }}
