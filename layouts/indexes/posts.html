<!--
  This file is used to render a list of all posts on our blog.
-->

{{ template "chrome/header.html" . }}

<body id="body-posts" class="body-articles site-articles">
  {{ template "chrome/site-header.html" . }}

  <!-- See /layouts/indexes/category.html for explanation of this section -->
  <!--In this section we have Hugo generate a list of all blog posts, ordered by date.

  When showing each post we ask Hugo to use the template in /layouts/posts/li.html to provide a short description of each post.-->

  <section id="section-hero" class="section-dark">
    <div class="container">
      <h1>Tendermint Blog</h1>
    </div>
  </section>

  <section id="section-posts">
    <div class="container">
      <ul>
        {{ range .Data.Pages }}
        {{ .Render "li"}}
        {{ end }}
      </ul>
    </div>
  </section>

{{ template "chrome/site-footer.html" }}
